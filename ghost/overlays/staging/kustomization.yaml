apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: staging
resources:
  - ../../base
  - namespace.yaml
  - release.yaml
generatorOptions:
  disableNameSuffixHash: true
patches:
  - path: db-cluster-patch.yaml
configMapGenerator:
  - name: ghost-db-config
    literals:
      - DB_HOST=ghost-cluster.staging.svc.cluster.local
      - DB_USER=ghost
      - DB_NAME=ghost
      - DB_PORT=5432
